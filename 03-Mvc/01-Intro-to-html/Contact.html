  <h1>Contact Us Page</h1>
  <table>
    <tr>
      <td>
        <address>
          <p>11730 Plaza America Dr,</p>
          <p>Reston, Virginia</p>
          <p>20190</p>
          <p>Tel - 730-456-7890</p>
          Email - <a href=mailto:contact@revature.com>contact@revature.com</a>
        </address>
      </td>
      <td>
        <p>Send us a query</p>
        <!-- 
          Request has 2 major parts - 
            Request head - url, protocol, querystring
            Request body - where you pass the heavy object value
         -->
         <!-- 
           Attributes - additional behaviours of the html element
           global attributes : they are common attributes for all the elements. Eg: id, name, class
           Local attributes : they are specific to the elements. Eg <a> has href, img has src and alt
          -->
        <form action="Home.html" method="post">
          <table>
            <tr>
              <td>
                <label for="name">Name</label>
              </td>
              <td>
                <input id="name" name="name" type=text required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input id="email" name="email" required type="email">
              </td>
            </tr>
            <tr> 
              <td>
              <label for="age">Age</label>
            </td>
            <td>
              <input id="age"  min=18 max=75 name="age" type=number >
            </td>
            </tr>
            <tr>
              <td><label for="phone">Phone</label></td>
              <td>
                <input id="phone" type="tel" pattern="[0-9]{10}">
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
               <input id="male" name="gender" type="radio"> <label for="gender">Male</label>
               <input id="female" name="gender" type="radio"> <label for="gender">Female</label>
               <input id="others" name="gender" type="radio"> <label for="gender">Others</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="query">Query</label>
              </td>
              <td>
                <textarea id="query" rows="5" cols="20" minlength="10" maxlength="25"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input id="subscribe" type=checkbox>
              </td>
              <td>
                <label for="subscribe">Do you want to subscribe to weekly news</label>
              </td>
            </tr>
            <tr>
              <td>
              <input type="submit">
            </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
  <p> different  form inputs are :</p>
  <ol>
    <li>text</li>
    <li>date</li>
    <li>checkbox</li>
    <li>radio</li>
    <li>number</li>
  </ol>
